    <div class="container-fluid">

                                                Conditions</label>
                                        </div>
                                    </div>

                                    <div class="col-12 text-end">

                                    </div>

                                    <div class="col-12 mt-2 d-flex justify-content-center">
                                        <span>Or</span>
                                    </div>

                                    <div class="col-12 mt-2 d-flex justify-content-center">
                                        <button onclick="change();" class="col-8 btn btn-outline-warning">Login</button>
                                    </div>

                                </div>
